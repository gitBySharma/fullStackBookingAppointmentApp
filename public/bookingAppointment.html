<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booking Appointment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bookingAppointment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-sm col">
        <h2 class="display-5 fw-bold text-secondary">Booking Appointment Form</h2><br>
        <form id="outerForm">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" class="form-control bg-lightblue" required>

            <label for="email">Email-ID:</label>
            <input type="email" id="email" class="form-control bg-lightblue" required>

            <label for="phNumber">Phone Number:</label>
            <input type="tel" id="phNumber" class="form-control bg-lightblue" required>
            <br>
            <button type="submit" id="btn" class="btn btn-success font-weight-bold">Submit</button>
        </form>
    </div>
    <div class="container-sm col">
        <ul id="list" class="list-group list-group-flush"></ul>
    </div>
</body>
<script src="bookingAppointment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>

</html>
